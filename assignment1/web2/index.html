  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="form"  Method="post" action="action.php" onsubmit="return validateform()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="form1" placeholder="Enter your First name">
          </div>
          <div class="input-box">
            <span class="details1" id="details1">Last name</span>
            <input type="text" name="form2" placeholder="Enter your Last name" >
          </div>
          <div class="input-box">
            <span class="details2" id="details2">Email</span>
            <input type="text" name="form3"placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <span class="details3" id="details3">Phone Number</span>
            <input type="number" name="form4"placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <span class="details4" id="details4">Year of Passout</span>
            <input type="Date" name="form5"placeholder="Date">
          </div>
          <div class="input-box">
            <span class="details5" id="details5">Department</span>
            <input type="text" name="form6" placeholder="Department">
          </div>
        </div>
        <div class="gender-details" id="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" button onclick="submitform()" value="Register">
        </div>
      </form>
    </div>
